	<h3>Deposit</h3>
	<div id="depositForm" action="Deposit" method="POST">
		<label for="depositAmount">Enter amount to be deposited: </label>
		<input type="text" id="depositAmount" placeholder="0.00"><br><br>
		<input type="submit" value="Deposit" id="depSubmit" class="btn btn-primary">
	</div>
	<h3>Withdrawal</h3>
	<div id="withdrawalForm" action="Withdraw" method="POST">
		<label for="withdrawalAmount">Enter amount to be withdrawn: </label><br>
		<input type="text" id="withdrawalAmount" placeholder="0.00"><br><br>
		<input type="submit" value="Withdraw" id="wdSubmit" class="btn btn-primary">
	</div>
	<h3>Transfer</h3>
	<div id="transferForm" action="Transfer" method="POST">
		<label for="transferAccount">Enter account # to transfer to: </label>
		<input type="text" id="transferAccount" placeholder="Acct #">
		<br>
		<label for="transferAmount">Enter amount to be transferred: </label>
		<input type="text" id="transferAmount" placeholder="0.00"><br><br>
		<input type="submit" value="Transfer" id="transferSubmit" class="btn btn-primary">
	</div>
	<script src="scripts/deposit.js"></script>
	<script src="scripts/withdrawal.js"></script>
	<script src="scripts/transfer.js"></script>
	<script src="scripts/logout.js"></script>
